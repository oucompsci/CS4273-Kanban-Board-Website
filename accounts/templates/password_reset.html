<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>
        .login-style {
            padding: 8px 10px; 
            font-size: large;
        }
        .logincontainer {
            width: 100%;
            max-width: 500px;
            margin: 200px auto;
            background: #fff;
            padding: 70px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #930e0e;
            margin: 0;
            padding: 0;
        }
    </style>    
</head>
<body>
    <div class="logincontainer">
        <h2>Password Reset</h2>
        <p>Enter your email address, and we'll send you a link to reset your password.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login-style">Send Reset Link</button>
        </form>
        <p><a href="{% url 'login' %}">Back to Login</a></p>
    </div>
</body>
</html>
