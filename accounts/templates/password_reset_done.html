<!DOCTYPE html>
<html>
<head>
    <title>Set New Password</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>
        .login-style {
            padding: 8px 10px; 
            font-size: large;
        }
        .logincontainer {
            width: 100%;
            max-width: 500px;
            margin: 200px auto;
            background: #fff;
            padding: 70px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #930e0e;
            margin: 0;
            padding: 0;
        }
    </style>    
</head>
<body>
    <div class="logincontainer">
        <h3>A reset password link has been sent to your email!</h3>
        <h3>Proceed via the link to get back into your account..</h3>        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
        </form>
    </div>
</body>
</html>
