<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>   
    .logout-button {
        padding: 6.5px 9px; 
        font-size:medium;
        background-color: #ff0000;
        border: none;
        border-radius: 2px;
        cursor: pointer;
    }

    .button {
        padding: 6px 10px;
        background-color: #eeeeee;
        color: rgb(0, 0, 0);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
    }
    
    .button:hover {
        background-color: #d9d9d9;
    }
    
    .username {
        font-weight: bold;
        font-style:normal;
        color: #ffffff;
        padding-right: 20px ;
        font-size: larger;
    }
    
    .logout-button:hover {
        background-color: #d21d1d;
    }    
    .top-right {
        position: absolute;
        top: 10px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 5px;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #930e0e;
        margin: 0;
        padding: 0;
    }

    </style>
</head>

<div class="top-right">
    <span class="username">Welcome to CS4273, {{ user.username }}</span>
    <a href="{% url 'account_details' %}" class="button">Home</a>
    <a href="{% url 'task_list' %}" class="button">Backlog</a>
    <a href="{% url 'my_progress' %}" class="button">User Progress</a>
    <a href="{% url 'group_project' %}" class="button">Group Progress</a>
    <a href="{% url 'individual_progress' %}" class="button">Report</a>
    <form method="post" action="{% url 'logout' %}" style="display: inline;">
        {% csrf_token %}
    <button type="submit" class="logout-button">Sign out</button>
    </form>
</div>
