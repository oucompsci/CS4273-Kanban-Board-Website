<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete Task</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>
        .top-right {
            position: absolute;
            top: 15px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            position: absolute;
            background: #fff;
            padding: 30px;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: left;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #930e0e;
            margin: 0;
            padding: 0;
        }

        /* ðŸ”¹ Unified button style */
        .button1 {
            display: inline-block;
            min-width: 50px;     
            padding: 8px 15px;     
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
        }
        .button1:hover {
            background-color: #0056b3;
        }

        /* ðŸ”¹ Special color for delete */
        .delete-button {
            background-color: #df0202;
        }
        .delete-button:hover {
            background-color: #ec3131;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
        <h2>Confirm Delete Task</h2>
        <p>Are you sure you want to delete this task: {{ task.title }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="button1 delete-button">Delete</button>
            <a href="{% url 'task_list' %}" class="button">Cancel</a>
        </form>
    </div>
</body>
</html>
